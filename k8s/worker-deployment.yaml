apiVersion: apps/v1
kind: Deployment
metadata:
  name: primes-worker
  namespace: primes
  labels:
    app: primes-worker
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: primes-worker
  template:
    metadata:
      labels:
        app: primes-worker
        version: v1
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: worker
        image: stevealexp2003/primes-worker:v1
        imagePullPolicy: Always
        
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: database-url
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: primes-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: primes-config
              key: REDIS_PORT
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        
        livenessProbe:
          exec:
            command:
            - test
            - -f
            - /proc/1/stat
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - test
            - -f
            - /proc/1/stat
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        
        securityContext:
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - primes-worker
              topologyKey: kubernetes.io/hostname
