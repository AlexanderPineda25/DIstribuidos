apiVersion: v1
kind: Service
metadata:
  name: primes-api-service
  namespace: primes
  labels:
    app: primes-api
    version: v1
spec:
  selector:
    app: primes-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: primes-api-hpa
  namespace: primes
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: primes-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: primes-worker-hpa
  namespace: primes
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: primes-worker
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75

